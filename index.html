<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>        
</head>
<body>
    <div class="content">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="colors" id="colors">
            <input type="radio" id="black" name="color" value="black" checked="checked">
            <label for="black" id="blackLabel"></label>
            <input type="radio" id="red" name="color" value="red">
            <label for="red" id="redLabel"></label>
            <input type="radio" id="yellow" name="color" value="yellow">
            <label for="yellow" id="yellowLabel"></label>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue" id="blueLabel"></label>
            <input type="radio" id="rainbow" name="color" value="rainbow">
            <label for="rainbow" id="rainbowLabel"></label>
        </div>
        <div class="canvas" id="canvas"></div>
        <div class="options">
            <input type="range" id="slider" class="slider" min="8" max="24" step="2" default value="16">
            <button id="clear">ERASE</button>
        </div>
    </div>
</body>
</html>
